<header class="header" id="home">
  <div class="grey-bg"></div>
  <div class="container">
    <div class="header__wrapper">
      <a class="logo header__logo" href="./index.html" aria-label="Filmoteka logo">
        <svg class="logo__icon" width="24px" height="24px">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>

      <!-- <button class="logout" aria-label="Logout button">
        <svg class="logout-icon" width="24px" height="24px">
          <use href="./images/sprite.svg#icon-exit"></use>
        </svg>
      </button> -->

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item active">
            <a class="nav__link" href="#home" data-page="home">home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#library" data-page="library">my library</a>
            <!-- <a class="nav__link" href="#library" data-page="signinup">sign in/up</a> -->
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <form class="input__wrapper page-active" id="js-search">
        <input
          class="input header__input"
          name="query"
          type="text"
          placeholder="Search films ..."
          id="js-input"
          autocomplete="off"
        />
        <button class="input__search-btn" type="submit" aria-label="Search films">
          <svg class="input__search-icon" width="12px" height="12px">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <p class="input__error" id="js-input-error"></p>

    <div class="library-button__wrapper page-inactive" id="js-buttons">
      <button class="library-button js-library-watched" type="button">WATCHED</button>
      <button class="library-button js-library-queue" type="button">QUEUE</button>
    </div>
  </div>
</header>
